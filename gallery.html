<!--gallery-grid-->
  <div class="header-container">
    <div class="ratio ratio-1x1"></div>
    <h2 class="top-heading">Gallery</h2>
  </div>  
  <section id="gallery">
    <div class="container">
      <h3 class="mt-4 mb-4 text-center">Our Gallery</h3>
      <div class="row">
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="ratio ratio-1x1"></div>
          <img src="assets/images/lungePNG.png" class="w-100 shadow-1-strong rounded" alt="photo of woman on weight squatting">
      
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <img src="assets/images/barPNG.png" class="w-100 shadow-1-strong rounded" alt="photo of woman lifting a bar">
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <img src="assets/images/boxerPNG.png" class="w-100 shadow-1-strong rounded" alt="photo of man resting after boxing">
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <img src="assets/images/bullworkePNG.png" class="w-100 shadow-1-strong rounded" alt="photo of man with bullworker ropes">
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <img src="assets/images/gym-bikesPNG.png" class="w-100 shadow-1-strong rounded" alt="photo of people on gym bikes">
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <img src="assets/images/challengPNG.png" class="w-100 shadow-1-strong rounded" alt="photo of people on gym bikes">
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <img src="assets/images/drapeballPNG.png" class="w-100 shadow-1-strong rounded" alt="photo of woman on ball">
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <img src="assets/images/dumbell-imagePNG.png" class="w-100 shadow-1-strong rounded" alt="photo of woman with dumbells">
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <img src="assets/images/greenballPNG.png" class="w-100 shadow-1-strong rounded" alt="photo of green exercise ball">
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <img src="assets/images/pushup-maturePNG.png" class="w-100 shadow-1-strong rounded" alt="photo of man doing pushups">
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <img src="assets/images/maturePNG.png" class="w-100 shadow-1-strong rounded" alt="photo of mature woman on gym bike">
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <img src="assets/images/pickupPNG.png" class="w-100 shadow-1-strong rounded" alt="photo of woman exercising with weights">
        </div>
      </div>
    </div>
  
  </section>
  

  

<!--soical-networks-->
